    <title>Encriptador de Texto</title>

</head>
<body>
    <div class="container">
        <header>
            <h1>Encriptador de Texto</h1>
        </header>
        <main>
            <textarea id="input-text" placeholder="Introduce tu texto aquÃ­..."></textarea>
            <div class="buttons">
                <button id="encrypt-button"  class="copy-button" aria-label="Encriptar texto">Encriptar</button>
                <button id="decrypt-button" class="copy-button" aria-label="Desencriptar texto encriptado">Desencriptar</button>
            </div>
            <textarea id="output-text" placeholder="Resultado..." readonly></textarea>
            <div class="buttons">
                <button id="copy-button" class="copy-button" aria-label="copiar texto encriptado">Copy</button> 
            </div>

        </main>
